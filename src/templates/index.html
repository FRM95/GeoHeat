<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Active fires</title>
    <link rel="stylesheet" href="static/css/index.css">
  </head>
	<body>
    <div class="container">

      <div class="container-features" id="container-left-sidebar">

        <h1>Example title</h1>
        <h2>Example description</h2>

        <div class="container-filter">
          <details class="details-filter">
            <summary class="summary-description">Filter</summary>
            <div class="div-filter">
              <div class="div-filter-geographic">
                <details id="details-area">
                  <summary class="summary-description">Area <input type="checkbox" id="area-filter" class="main-area-checkbox"></summary>
                  <div name="areas" class="div-filter-data" id="available-areas"></div>
                </details>
                <details id="details-country">
                  <summary class="summary-description">Country <input type="checkbox" id="country-filter" class="main-country-checkbox"></summary>
                  <div name="countries" class="div-filter-data" id="available-countries"></div>
                </details>
              </div>
              <div class="div-filter-datetime">
                <details id="details-date">
                  <summary class="summary-description">Date <input type="checkbox" id="date-filter" class="main-date-checkbox"></summary>
                  <div name="dates" class="div-filter-data" id="available-dates"></div>
                </details>
                <details id="details-time">
                  <summary class="summary-description">Time <input type="checkbox" id="time-filter" class="main-time-checkbox"></summary>
                  <div name="times" class="div-filter-data" id="available-times"></div>
                </details>
              </div>
              <div class="div-filter-features">
                <details id="details-source">
                  <summary class="summary-description">Source <input type="checkbox" id="source-filter" class="main-source-checkbox"></summary>
                  <div name="sources" class="div-filter-data" id="available-sources"></div>
                </details>
                <details id="details-confidence">
                  <summary class="summary-description">Confidence <input type="checkbox" id="confidence-filter" class="main-confidence-checkbox"></summary>
                  <div name="confidence-levels" class="div-filter-data" id="available-confidence-levels"></div>
                </details>
              </div>
            </div>
            <div class="div-apply">
              <button class="filter-button" id="reset-filter">Reset Default</button>
              <button class="filter-button" id="save-filter">Save</button>
            </div>
          </details>
        </div>
      </div>

      <div id="container-canvas" id="container-center"></div>

      <div class="container-features" id="container-right-sidebar">

        <div id="markerInformation" class="hidden">
          <div id="markerCountryInformation">
            <div class="primary-info" id="markerId"></div>
            <div class="primary-info" id="markerLatitude"></div>
            <div class="primary-info" id="markerLongitude"></div>
            <div class="primary-info" id="markerCountryName"></div>
            <div class="primary-info" id="markerCountryISOA3"></div>
            <div class="secondary-info hidden" id="markerCountryFormalName"></div>
            <div class="secondary-info hidden" id="markerCountryISOA2"></div>
            <div class="primary-info" id="markerRegion"></div>
            <div class="primary-info" id="markerSubRegion"></div>
            <div class="primary-info" id="markerContinent"></div>
            <div class="primary-info" id="markerType"></div>
          </div>
          <div id="markerNASAInformation">
            <div class="primary-info" id="markerdayNight"></div>
            <div class="primary-info" id="markerSatellite"></div>
            <div class="primary-info" id="markerConfidence"></div>
            <div class="primary-info" id="markerBright_ti4"></div>
            <div class="primary-info" id="markerBright_ti5"></div>
            <div class="primary-info" id="markerScan"></div>
            <div class="primary-info" id="markerTrack"></div>
          </div>
        </div>

      </div>        
      <div id="markerLabel" class="hidden">
        <button id="closeButton">X</button>
        <div id="markerAux">
          <div class="text" id="markerIdAux"></div>
          <div class="text" id="markerLatitudeAux"></div>
          <div class="text" id="markerLongitudeAux"></div>
        </div>
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
    <script id="data"> 
      var initial_data = {{ data | tojson }};
      var available_areas = {{ areas | safe }};
      var available_countries = {{ countries | safe }};
    </script>
    <script type="module" src="static/js/main.js"></script>
	</body>
</html>
