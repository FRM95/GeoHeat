<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" name="viewport" content="IE=edge">
    <title>GeoHeat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/layout.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/media.css">
</head>
<body class="doc-wrapper">
    <header class="doc-header">
        <div class="header-content">
            <div class="header-subcontent head-left">
                <a class="header-home" href="#">GeoHeat LOGO</a>
                <div class="header-search">
                    <input class="header-input searcher"></input>
                </div>
                <div class="header-buttons">
                    <button sidebar-section="Explore">Explore</button>
                    <button sidebar-section="Layers">Layers</button>
                    <button sidebar-section="Draw">Draw</button>
                </div>
            </div>
            <div class="header-subcontent head-right">
                <a href="#">Help</a>
                <div>bell</div>
            </div>
        </div>
    </header>
    <main class="doc-main">
        <div class="scene-canvas"></div>
        <div class="spot-label">spoty</div>
        <div class="main-subcontent sidebar" data-expanded="true" expand-content="Sidebar">
            <div class="main-button"><button expand-section="Sidebar" style="color: red;">close</button></div>
            <div class="main-content explore" sidebar-content="Explore" data-hidden="false">Explore</div>
            <div class="main-content layers" sidebar-content="Layers" data-hidden="true">Layers</div>
            <div class="main-content draw" sidebar-content="Draw" data-hidden="true">Draw</div>
        </div>
        <div class="main-subcontent heatspots" data-visible="true" navbar-content="Heatspots">
            <div class="navbar-button"><button navbar-section="Heatspots">close</button></div>
            <div class="main-content spot-info">Spot info</div>
        </div>
        <div class="main-subcontent compass">
            <div class="main-content compass-info">
                <div class="camera-position"></div>
                <div class="cursor-coordinates"></div>
            </div>
        </div>
    </main>
    <footer class="doc-footer">
        <p>Â©Copyright 2050 by nobody. All rights reversed.</p>
    </footer>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
          }
        }
    </script>
    <script id="data"> 
        var user_data = {{ user_data | tojson }};
        var firms_data = {{ firms_data | tojson }};
      </script>
    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
